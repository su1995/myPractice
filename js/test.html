<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test0930</title>
    <script>
    var map = new Map()
    var arr = [2,3,3,3,3,5,5,4]
    var wantedVal
    for (const item of arr) {
        if (map.has(item)){
            map.set(item, map.get(item) + 1)
            if (map.get(item) >= (arr.length / 2)) {
                wantedVal = item
                break
            }                  
        } 
        else {            
            map.set(item, 1)
        }   
    }    
    console.info(wantedVal)
    console.info(map)
    </script>
</head>

</body>
